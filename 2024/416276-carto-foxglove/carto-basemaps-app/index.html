<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://app.carto.com/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://app.carto.com/favicon/favicon-16x16.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blue Zones - CARTO Basemaps</title>
  </head>
  <body>
    <div id="app">
      <div id="map"></div>
      <canvas id="deck-canvas"></canvas>
      <div id="dropdown-container">
        <label for="versionSelector">Data Version:</label>
        <select id="versionSelector"></select>
        <label for="basemapSelector">Basemap:</label>
        <select id="basemapSelector">
          <option value="VOYAGER">Voyager</option>
          <option value="POSITRON">Positron</option>
          <option value="DARK_MATTER">Dark Matter</option>
          <option value="VOYAGER_NOLABELS">Voyager No Labels</option>
          <option value="POSITRON_NOLABELS">Positron No Labels</option>
          <option value="DARK_MATTER_NOLABELS">Dark Matter No Labels</option>
        </select>
      </div>
    </div>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
